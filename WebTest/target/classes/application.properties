spring.application.name=files
server.port=8787
server.servlet.context-path=/files

spring.thymeleaf.cache=false
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
spring.resources.static-locations=classpath:/templates/,classpath:/static/


spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/httptest?serverTimezone=Asia/Shanghai&userUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=9981

mybatis.mapper-locations=classpath:/com/test/mapper/*.xml
mybatis.type-aliases-package=com.test.entity

logging.level.root=info
logging.level.com.test.dao=debug